<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello</title>
  <!-- link de icono parte superior de pestaña -->
  <link rel="icon" type="image/jpg" href="assets/img/trello.png" />
  <!-- link de fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <!-- link de bootstraps -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <!-- seccion primer menu -->
  <header class="menuTrello" id="menuTrello">
    <nav>
      <button onclick="myFunction()" class="btnTab"><span class="tabIconTex"><i class="fab fa-trello"></i> Tableros</span></button>
      <input class="inputSearch" id="inputSerch">
           <!--  
          <span class=" input-group-append search">
          <i class="fas fa-search"></i>  -->     
          <i class="fas fa-search"></i>
      <div class="icons">
          <button class="iconPlus"><i class="fas fa-plus"></i></button>
          <button class="iconIi"><i class="fas fa-info-circle"></i></button>
          <button class="iconBell"><i class="far fa-bell"></i></button>          
          
          <button class="iconPerfil"><i class="far fa-user-circle"></i></button>
        </div>
        </nav>
  <div id="myDropdown" class="dropdown-content">
    <input type="text" placeholder="Buscar tableros por nombre" id="myInput" onkeyup="filterFunction()">
    <a href="#about"><i class="far fa-star"></i> TABLEROS MARCADOS</a>
    <a href="#base"><i class="far fa-clock"></i> TABLEROS RECIENTES</a>
    <a href="#blog"><i class="fab fa-trello"></i> TABLEROS PERSONALES</a>
    <a href="#tools"><i class="fas fa-user-friends"></i> Añadir al equipo</a>
    <a href="#contact">Crear un tablero nuevo</a>
    <a href="#custom">Mantener este menu siempre abierto</a>
    <a href="#support">Ver tableros cerrados</a>    
  </div>
  <img src="assets/img/trello-logo-white-1024x315.png" class=" mx-auto d-block imgTrello" alt="Responsive imaege"> 
  </header>
  <!-- fin seccion primer menu -->

  <!-- segunda seccion de botones -->
  <section class="secondDiv">
  <button class="btnNameProy"><p class"ProName">Nombre Proyecto</p></button>
  <button class="btnStar"><i class="far fa-star"></i></button>|
  <button class="btnPer">Personal</button>|
  <button class="btn btn btn-outline-success m-0 p-0 my-2 my-sm-0 space btnPrivate" type="button">
    <i class="fas fa-lock"></i> Privado</button>|
    <!-- 
    <img src="assets/img/3a72d36d6aff5e520921ef57b7b5b98e.jpg" class=" mx-auto d-block imgPerfil" alt="Responsive imaege">  -->
    <button class="btnAdd"><i class="fas fa-user-plus" id="user"></i></button>
    
    <button class="btn btn-outline-success m-0 p-0 my-2 my-sm-0 space btnMostrarMenu" type="button">
      <p id="menu">...Mostrar Menú</p>
    </button>
  </section>
  <!-- fin segunda seccion botones -->

  <!-- seccion tablero -->
  <!--  -->
  <section>
    <div class="flex-row justify-content-center addRow" id="rowAddComent">
      <button class="btn-outline-success m-0 my-2 my-sm-0 space btnDesa" id="btnAddComent" type="button">
        <h7 class="m-0 p-0"><i class="fas fa-plus space"></i>Añadir Lista...</h7>
      </button>
          <div id="tarjeta"></div>
    </div>

  <div class="js-add-list list-wrapper mod-add" id="sectionAddTar"><form><span class="placeholder js-open-add-list"><span class="icon-sm icon-add">
    <input class="list-name-input" id="inputValAdd" type="text" name="name" placeholder="Introduzca el título de la lista..." autocomplete="off" dir="auto" maxlength="512" value="">
    <div class="list-add-controls u-clearfix">
    <button class="primary mod-list-add-button js-save-edit" type="button" value="Añadir lista" id="addListaTar"><p>Añadir lista</p></button><i class="fas fa-times"></i><a class="icon-lg icon-close dark-hover js-cancel-edit" href="#"></a></div></form></div>

    <div class="contenerdorDivsAdd" id="dorDivsAdd">
      <div class="subContText" id="subContAddText"></div>
      <div class="subContAdd"><i class="fas fa-plus"></i>Añada una tarjeta</div>
    </div>
  </section>
  <!-- fin seccion tablero -->
  
  <!-- vinculo jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!-- vinculo bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <!-- viculo hojas js -->
  <script src="src/js/modelo/modelo.js"></script>
  <script src="src/js/vista/vista.js"></script>
  <script src="src/js/controlador/controlador.js" ></script>
</body>
</html>
